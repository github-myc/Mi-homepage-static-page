<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!-- 引入网页头标 -->
    <link rel="shortcut icon" href="./images/favicon.ico">
    <!-- 引入css -->
    <link rel="stylesheet" href="css/index-4.css">
    <link rel="stylesheet" href="css/index-2.css">
    <!-- 引入初始化css -->
    <link rel="stylesheet" href="./css/rest.css">
</head>

<body>
    <div class="w">
        <!-- 头部logo -->
        <div class="header">
            <div class="logo">
                <a href="index-2.html">
                    <img src="./images/mi-logo.png" alt="">
                </a>
            </div>
        </div>
        <!-- 注册页面 -->
        <div class="registerarea">
            <h3>
                注册新用户
                <em>
					我有账号，去<a href="#">登陆</a>
				</em>
            </h3>
            <div class="reg_form">

                <form action="">
                    <ul>
                        <li>
                            <label for="tel">手机号:</label>
                            <input type="text" class="inp" id="tel" placeholder="输入手机号码">
                            <span class="error">		
							<i class="error_icon"></i>
						手机号码格式不正确，请从新输入  
						</span>
                        </li>
                        <li>
                            <label for="">短信验证码:</label>
                            <input type="text" class="inp" placeholder="输入 验证码">

                        </li>
                        <li>
                            <label for="">登陆密码:</label>
                            <input type="text" class="inp" placeholder="请输入正确的密码">
                            <span class="success">		
							<i class="success_icon"></i>
                            恭喜您输入正确  
						</span>
                        </li>
                        <li class="safe">
                            安全程度
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>

                        <li>
                            <label for="">确认密码:</label>
                            <input type="text" class="inp" placeholder="请再次输入正确的密码">
                            <span class="success">		
                            <i class="success_icon"></i>
                            恭喜您输入正确  
						</span>
                        </li>
                        <li class="agree">

                            <input type="checkbox">同意协议并注册
                            <a href="#">《同意用户协议》</a>
                        </li>
                        <li>
                            <button class="over">完成注册</button>
                        </li>
                    </ul>
                </form>

            </div>
        </div>
        <!-- 注册页面底部 -->
        <div class="footer">
            <p class="links">
                关于我们 | 联系我们 | 联系客服 | 商家入驻 | 营销中心 | 小米抢购 | 友情链接 | 销售联盟 | 小米购社区 | 小米公益 | English Site | Contact U
            </p>

            <p class="copyright">
                地址：武汉市江夏区 藏龙岛 藏龙大峡谷
            </p>
        </div>
    </div>
</body>

</html>
